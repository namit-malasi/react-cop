<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
  
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="./index.css">
  
    <title>React App</title>
  </head>
  <body>
    <h1>Nominate for the session</h1>
    <form>
      <h3>Fill Out Session Nomination Form</h3>
    <label for="topictitle">Topic Title:</label><br>
    <textarea id="topictitle" rows="2" cols="60" placeholder="Session that you are planning"></textarea><br><br>

    <label for="outcome">What Are The Learning Outcome?<i> (optional)</i></label><br>
    <textarea id="outcome" rows="3" cols="60" placeholder="Add Description"></textarea><br>

    <label for="keywords">Keywords:</label><br>
    <textarea id="keywords" rows="2" cols="60"></textarea><br><br>

  
    <label for="speakername">Speaker Name:</label><br>
    <input type="text" id="speakername" style="width: 450px;height: 40px;"><br>
    <br>
    <div id="root"></div>
    <label for="additionalnotes">Any Additional Notes <i>(optional)</i></label><br>
    <textarea id="address" rows="3" cols="60"></textarea><br><br>
    
    <button type="submit" id="submit">Submit</button>
    <button type="reset" id="cancel">Cancel</button>
    
  </form>

   

  </body>
</html>
